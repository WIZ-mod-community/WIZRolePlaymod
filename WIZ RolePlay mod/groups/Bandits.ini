Text-End-EventFlag-Victory=Победа по ивент флагу!
Text-End-Standart-Lose=Инциатива по уничтожению мутантов многим понравилась и это приносило свои доходы, до того момента, пока к вам не вторгнулись враги и не начали вас всех убивать. Стоило заранее готовиться к такому сценарию. Каждый Бандит получил пулю в лоб. Зона стала вашей могилой. Поражение!
