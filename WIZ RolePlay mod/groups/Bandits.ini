Text-End-Standart-Victory=Победа! После истребления всего и вся у бандитов начался конфуз и они не понимали - что же будет дальше? Этот вопрос начал мучать каждого, среди бандитов начались безумные теории о том, как закрылся север, одной из них была в том, что зона начала поглощать весь мир и таким образом хотела уничтожить всех, кто был в ней. Бандиты сразу создали новую группировку "Грех" и жестоко расправлялось со всеми, кто не верил в эту теорию. "Мы рождены, дабы исправлять свои грехи перед священной Зоной!" - слова лидера группировки Грех, именуемого Ворон. СМИ показывало их как террористов, ужасные картины повешанных сталкеров и валяющиеся кишки заполонили зону. Правительство в ужасе изолировало весь периметр зоны.
Text-End-Step-Victory=Вы выжили! Победа!
Text-End-EventFlag-Victory=Победа по ивент флагу!
Text-End-Standart-Lose=Группировка Грех активно вела наступление, но не смогла осилить оборону. Когда враги были совсем близко, в отчаянии, вы принимаете тяжелое решение, принестись в жертву вместе с другими дабы очиститься от своих Грехов. Вы не смогли очистить Зону от Грехов. Но хотя-бы очистили свои. Поражение!
