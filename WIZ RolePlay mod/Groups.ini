Group1-Img = data\campanings\shoc\gfx\icons\ends\stalkers_vic1.png
Group1-Text-Unknow = Победа! Вскоре вольные сталкеры создали правило, что в Зоне больше не будет каких-либо группировок, а тех, кто решал заняться бандитизмом - сдавали военным за Кордон. Зона стала открыта для изучения всем желающим. И менее опасна.
Group1-Text-Growth = Победа! Вольные сталкеры запретили охоту на мутантов и начали активно изучать способы жить рядом с мутантами. Зона стала опасна для всех, кроме ее уже коренных жителей и животных.
Group1-Text-Stalkers = Победа! Зона стала пиком туризма, сталкеры охотятся на артефакты и на мутантов, а криминализма не существует. Зона полностью чиста и приветлива, но что стало с теми, кто досих пор заперт дальше юга остается тайной.
Group1-Text-Crime = Победа! Новый лидер сталкеров обосновал шайку жадных и алчных сталкеров, живущих по понятиям и грабя друг друга. Они удерживают юг зоны, но и стабильность внутри группировки держится холодными пальцами. Скоро вспыхнет новая война...
Group1-Text-Control = Победа! Военные Сталкеры полностью закрепились в зоне и дали знак, что военным пора действовать. Зона была под жестким контролем - никто лишний не мог попасть в нее. СМИ уведомили граждан, что зона скоро будет не опасна для человечества. Ситуация в зоне дальше юга ситуация так и не была узнана...
Group1-Text-AntiZone = Победа! Сталкеры, симпотизирующие группировке Долг начали разрабатывать методы сдерживания и убийства мутантов. Проход военным в зону был обеспечен, мутанты были истреблены, артефакты стабильно сдавались новым ученым. Скоро территории дальше юга наконец станут открытыми.
Group1-Text-Anarchy = Победа! Сталкеры, назвавшие себя "Воля" сделала зону вольной! Новые сталкеры активно начали облагораживать зону, после чего она стала пиком туризма. Военные планируют операцию "Гром", Выбив оттуда всех, но пока у них слабо это получается.
Group1-Text-Sectarianism = Победа! Среди группировки начались странные вещи - сталкеры жаловались на постоянный шепот в голове, а также на своих товарищей, которые бормотали ночью. Участились предательства и убийства, стабильность в группировке все меньше и меньше, паранойя нарастает...
Group1-Text-Mercenary = Победа! Сталкеры начали становиться наемниками, работая на ученых и сопровождая туристов. Все больше и больше появлялись заказы на убийства, группировка провозгласила себя "Ястребами". Количество мутантов значительно снизилось, зона начала угасать, а судьба севера так и не будет узнана...
Group1-Text-Exploring = Победа! Сталкеры полностью закрылись и начали изучать методы открытия севера. Заполучив некое устройство у лидера прошлой экспедиции на свалке, было принято решение использовать его, но группа так и не вернулась. Сталкеры начали заниматься другими вещами: поиском артефактов и изучением мутантов, но что случилось с севером мы никогда не узнаем.
Group1-Text-Stability = Победа! "Новые правила, новая жизнь." - с такими словами лидер одиночек построил идеальное общество, деятельность группировки была разнообразной: от контрактов, до изучения, но и была темная сторона луны... В группировке начались странные слушки о сектантах и грабежах своих. Ученые так и не смогли попасть в зону и изучить север.
Group1-Text-Zombie = Победа! Сектанты внутри группировки нашли чертежи мелких пси-установок. По всей зоне начались массовые бои с зомбированными, группировка сталкеров была полностью истреблена и перешла к новому лидеру - наполовину разумным зомбированным, именуемый Зверь. Военные хоть и не выпускали мутантов из Зоны, но больше и попытки вернуть ее прекратились...

