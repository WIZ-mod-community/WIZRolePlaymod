Group10-Text-Mercenary = Победа! Зона под контролем группировки стала более закрытой для кого-либо, чем раньше. Руководство перешло на выполнение «внешних» контрактов по поиску артефактов и добычи частей тел мутантов, но любая информация о лабораториях и тайнах Зоны строго скрывается. Правительству не совсем нравится такой поворот событий и поэтому они активно пытаются внедрить своих людей на руководящие должности внутри группировки. Если государственные силы смогут подобное успешно провернуть, то вряд ли это закончится хорошо для обычных бойцов, чей разум с каждым днём всё больше и больше гонится за деньгами…
Group10-Text-Exploring = Победа! Зона под контролем группировки. Руководство пошло на ограниченный контакт с правительством, не смотря на то, что объявила территорию отчуждения закрытой для кого-либо. Количество ученых в Зоне выросло, но за каждым приставлено по нескольку особых бойцов с приказом «не пускать в подземелья под любым предлогом», который раздавался лично лидером, находящимся под влиянием О-Сознания. Но, тяга к знаниям в умах исследователей не раз находила способы обойти приказ и проникнуть туда, куда не следует. К сожалению, потом этих ученых находили мёртвыми. Сначала правительство винило в этом Зону как слишком опасное место, но тайные расследования показали, что не всё так просто. Государство решило вмешаться. Но чтобы избежать крупных потерь был разработан план по внедрению агентов СБУ на ключевые посты для смены власти в группировки. Специалисты не исключают, что такое может привести к новому этапу «Войны в Зоне»…
Group10-Text-Stability = Победа! Зона под контролем группировки Чистое небо и стала абсолютно закрытой для кого-либо. На север ни кого не пускают, даже своих. Любая информация о лабораториях и тайнах Зоны строго скрывается. Среди сталкеров растет недовольство. Неизвестно, что Зону ждёт в будущем...
Group10-Text-Zombie = Победа! Теперь О-Сознание в безопасности. Вскоре пси-излучение покрыло всю Зону благодаря увеличению числа излучателей. Даже Кордон стал опасен. Правительство хоть и не выпускало мутантов из Зоны, но больше не пыталось вернуть ее...

