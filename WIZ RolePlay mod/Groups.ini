Group1-Img = data\campanings\shoc\gfx\icons\ends\stalkers_def.png
Group1-Text-Unknow = Одиночки были полностью истреблены Зона навсегда останется могилой тех кто сражался за свою сталкерскую жизнь. Поражение!
Group1-Text-Growth = Друиды были полностью истреблены ваши верные друзья будут скорбить о вас Зона останется могилой тех кто сражался за свою жизнь. Поражение!
Group1-Text-Stalkers = Одиночки были полностью истреблены Зона навсегда останется могилой тех кто сражался за свою сталкерскую жизнь. Поражение!
Group1-Text-Crime = Одиночки под влиянием криминализма были уничтожены и добиты обычными Сталкерами от группировки ничего не осталось. Поражение!
Group1-Text-Control = Последний Военный Сталкер был расстрелян операция провалена! Поражение!
Group1-Text-AntiZone = Ваша инициатива по уничтожению мутантов привела вас к погибели все Одиночки были расстреляны или съедены. Поражение!
Group1-Text-Anarchy = Принять Анархию было худшим решением вас предали и бросили но вы боролись за свою идеологию за что и были расстреляны. Поражение!
Group1-Text-Sectarianism = Хоть Последний День и наступил но не для всех а только для вас ваши верные подчиненные были убиты к вам подходят все ближе враги вы ничего не находите лучше кроме того чтоб совершить массовый суицид вместе с своими подчиненными Группировка самоубилась. Поражение!
Group1-Text-Mercenary = Зарабатывать деньги конечно хорошо но вы еще не окрепли для таких задач вас быстро утилизировали в ближайшую аномалию Ястребы полностью уничтожены. Поражение!
Group1-Text-Exploring = Стать ученным в такое время означало только смерть вас и вашу Группировку расстреляли Зона навсегда останется вашей могилой а Север навсегда будет забыт. Поражение!
Group1-Text-Stability = Стабильность уже не Стабильность полная неразбериха и не желание сражаться повело к полному уничтожению Группировки. Поражение!
Group1-Text-Zombie = Великий План по установке Пси-Установок был провален из-за нескольких факторов из-за неудачи все ваши подчиненные разачаровались в вас вам и вашим подчиненным ничего не остается кроме того чтоб сделать массовый суицид. Поражение!

Group2-Img = data\campanings\shoc\gfx\icons\ends\bandints_def.png
Group2-Text-Unknow = Последний бандит поймал маслину. В Зоне больше нет места криминальному миру... Поражение!
Group2-Text-Growth = Последний бандит поймал маслину. Леший ушел ваш план по миру в Зоне не удался В Зоне больше нет места для вас... Поражение!
Group2-Text-Stalkers = Бандитам очень не понравилась ваша политика и вместе с врагами вас раздавили в Зоне не осталось криминализма и ваших сталкерских бандитов. Поражение!
Group2-Text-Crime = Последний бандит поймал маслину.В Зоне больше нет места для вас... Поражение!
Group2-Text-Control = После принятия жесткой политики многим Бандитам это не понравилось Мстители сражались за свою Идеологию хоть и быстро все погибли как не странно звучало но вам Отомстили за все ваши злодеяния. Поражение!
Group2-Text-AntiZone = Инциатива по уничтожению мутантов многим понравилась и это приносило свои доходы до того момента пока к вам не вторгнулись враги и не начали вас всех убивать стоило заранее готовиться к такому сценарию каждый Бандит получил пулю в лоб Зона станет вашей могилой. Поражение!
Group2-Text-Anarchy = Смеющиеся Черепки были полностью расстреляны и теми кому не понравилась ваша точка зрения и тем кто вас ненавидил с самого начала Криминал уничтожен как и наследники Свободы. Поражение!
Group2-Text-Sectarianism = Группировка Грех активно вела наступление но не смогла осилить оборону когда Враги были совсем близко в отчаянии вы принимаете тяжелое решение принестись в жертву вместе с другими дабы очиститься от своих Грехов вы не смогли очистить Зону от Грехов но хотя-бы очистили свои. Поражение!
Group2-Text-Mercenary = Политика Бандитов сменилась на своих больших братьев Наемников но как и Наемники вы погибли каждый Бандит словил маслину от другого Бандита Криминала не осталось Зона осталась Мертвой. Поражение!
Group2-Text-Exploring = Уйти в математику для таких неокрепших умов было самым худшим решением Братки прошлых Бандитов начали расстреливать и грабить своих же Братков Ученных началась массовая резня где вас под шумок и грохнули Север останется забыт а от вас не осталось и следа. Поражение!
Group2-Text-Stability = Стабильности среди Бандитов не существует все ведет к развалу вы были уничтожены. Поражение!
Group2-Text-Zombie = Группировка Грех активно вела наступление но не смогла осилить оборону когда Враги были совсем близко в отчаянии вы принимаете тяжелое решение принестись в жертву вместе с другими дабы очиститься от своих Грехов вы не смогли очистить Зону от Грехов но хотя-бы очистили свои. Поражение!

Group3-Img = data\campanings\shoc\gfx\icons\ends\soldiers_def.png
Group3-Text-Unknow = Военных в Зоне не осталось... Теперь неизвестно чем всё кончится без правительственных сил. Вы разжалованы за провал! Поражение!
Group3-Text-Growth = Военных в Зоне не осталось... Теперь неизвестно чем всё кончится без правительственных сил. Вы разжалованы за провал! Поражение!
Group3-Text-Stalkers = Военные не смогли взять под контроль Юг и были уничтожены вы разжалованы за провал! Поражение!
Group3-Text-Crime = Военные не смогли взять под контроль Юг так еще и Правительство узнало про ваши корупционные делишки остатки военных были уничтожены вы разжалованы за провал! Так еще и грозит срок! Поражение!
Group3-Text-Control = Военные не смогли взять под контроль Юг и были уничтожены вы разжалованы за провал! Поражение!
Group3-Text-AntiZone = Военные не смогли взять под контроль Юг База Военных была в скором времени отбита мутантами остатки военных были уничтожены вы разжалованы за провал! Поражение!
Group3-Text-Anarchy = Свободные Военные не смогли взять под контроль Юг и были уничтожены вас поймали и расстреляли Зона никогда не станет свободной. Поражение!
Group3-Text-Sectarianism = Военные не смогли взять Юг Зоны под контроль вы разачаровались во всем вы держали оборону до последнего хоть за это и поплатились своими жизнями Правительство наградило вас посмертно за храбрый поступок.
Group3-Text-Mercenary = Наемные Силы Украины не смогли взять под контроль Юг Зоны вся Группировка была истреблена! Поражение!
Group3-Text-Exploring = Военные не смогли взять под контроль Юг и были уничтожены вы разжалованы за провал! Поражение!
Group3-Text-Stability = Военные не смогли взять под контроль Юг и были уничтожены вы разжалованы за провал! Поражение!
Group3-Text-Zombie = Орды Зомбированных не смогли обезопасить Зону от жалких людишек все вы были убиты великое М-а-а-а-а-а-ч-и-и-и-и не удалось! Поражение!

Group4-Img = data\campanings\shoc\gfx\icons\ends\scientists_def.png
Group4-Text-Unknow = Научная Экспедиция была полностью истреблена Круглов погиб те кто выжил ушли домой Север будет забыт. Поражение!
Group4-Text-Growth = Научная Экспедиция была полностью истреблена не стоило все таки изучать Мутантов Круглов погиб те кто выжил ушли домой Север будет забыт. Поражение!
Group4-Text-Stalkers = Научная Экспедиция была полностью истреблена из-за своей Идеологии Круглов погиб те кто выжил ушли домой Север будет забыт. Поражение!
Group4-Text-Crime = Научная Экспедиция пропиталось корупцией Правительство поймало вас с поличным еще и Прибор был уничтожен вы были посажены в тюрьму а Экспедицию расформировали и еще вас разжаловали замечательно! Поражение!
Group4-Text-Control = Научной Экспедиции пришлось взять на себя роль Военных но Ученные никогда не славились своим боевым опытом вас постигла неудача Правительство разачаровалось в вас Экспедиция расформирована вы расжалованы. Поражение!
Group4-Text-AntiZone = Научная Экспедиция была полностью истреблена за свою Идеологию против Зоны Круглов погиб Прибор был потерян все мертвы Север будет забыт. Поражение!
Group4-Text-Anarchy = Правительство узнала о ваших планах вы были расформированы и выведены из Зоны за такие деяния вы были посажены в тюрьму вам грозит много еще чего не стоило быть Анархистом теперь вы сами лишились своей Свободы. Поражение!
Group4-Text-Sectarianism = Научная Экспедиция так была одержима иследованиями что это их и погубило вас либо съели мутанты либо расстреляли другие такова цена науки... Поражение!
Group4-Text-Mercenary = Правительство прознало о ваших деяниях насчет контрактов за нелегальные поставки вам грозит срок Экспедиция расформирована а Прибор был украден вам конец! Поражение!
Group4-Text-Exploring = Научная Экспедиция не справилась с изучением Зоны все стало слишком плохо все убиты прибор утерян Круглов тоже убит Север будет навсегда забыт и потерян полный провал. Поражение!
Group4-Text-Stability = Научная Экспедиция не справилась с изучением Зоны все стало слишком плохо все убиты прибор утерян Круглов тоже убит Север будет навсегда забыт и потерян полный провал. Поражение!
Group4-Text-Zombie = Одержимость Пси-Излучением привела к тому что вас поймали с поличным и вы были расстреляны на месте остатки Экспедиции были уничтожены и разделены между Группировками. Поражение!

