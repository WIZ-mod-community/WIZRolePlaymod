Group10-Text-Unknow = Победа! Зона под контролем группировки Чистое небо и стала абсолютно закрытой для кого-либо. На север ни кого не пускают, даже своих. Любая информация о лабораториях и тайнах Зоны строго скрывается. Среди сталкеров растет недовольство. Неизвестно, что Зону ждёт в будущем...
Group10-Text-Growth = Победа! Зона под контролем группировки Чистое небо и стала абсолютно закрытой для кого-либо. На север ни кого не пускают, даже своих. Любая информация о лабораториях и тайнах Зоны строго скрывается. Среди сталкеров растет недовольство. Неизвестно, что Зону ждёт в будущем...
Group10-Text-Stalkers = Победа! Зона под контролем группировки. Но с каждым днем территория отчуждения становится всё более закрытой для кого-либо. На север ни кого не пускают «особые» заградительные отряды. Южным отрядам приказывают заниматься обычными сталкерскими делами, но любая информация о лабораториях и тайнах Зоны строго скрывается. Среди сталкеров растет недовольство. Неизвестно, что Зону ждёт в будущем...
Group10-Text-Crime = Победа! Зона под контролем группировки. Но с каждым днем территория отчуждения всё больше скатывается в криминал. Всё чаще мелькают сообщения, что некоторые отряды в открытую стали грабить своих. К тому же любая информация о лабораториях и тайнах Зоны строго скрывается. Среди сталкеров растет недовольство. Неизвестно, что Зону ждёт в будущем...
Group10-Text-Control = Победа! Зона под контролем группировки и стала абсолютно закрытой для кого-либо. На север ни кого не пускают, даже своих. Любая информация о лабораториях и тайнах Зоны строго скрывается. Армейские порядки и странное поведение людей на северных территориях.  Всё это приводит к росту недовольства. Неизвестно, что Зону ждёт в будущем...
Group10-Text-AntiZone = Победа! Зона под контролем группировки и стала абсолютно закрытой для кого-либо. На север ни кого не пускают, даже своих. Любая информация о лабораториях и тайнах Зоны строго скрывается. Всё чаще людей посылают на зачистку территорий от мутантов без должной подготовки, что приводит к безответственным смертям. Из-за этого растёт недовольство. Неизвестно, что Зону ждёт в будущем...
Group10-Text-Anarchy = Победа! Зона под контролем группировки. Информация о том, что творилось в лабораториях, постепенно всплывает в СМИ. Правительство скатывается в кризис и чтобы не допустить катастрофических событий, в спешке готовит план по штурму базы группировки для прекращения утечки информации в руки общественности. Вот-вот начнётся крупная бойня в Зоне…
Group10-Text-Sectarianism = Победа! Зона под контролем группировки стала абсолютно закрытой для кого-либо. Любая информация о лабораториях и тайнах Зоны строго скрывается. Бойцы, прошедшие курсы повышения квалификации на севере стали толкать религиозные речи. Среди южных сталкеров растет недовольство. Неизвестно, что ждёт группировку в будущем...
Group10-Text-Mercenary = Победа! Зона под контролем группировки стала более закрытой для кого-либо, чем раньше. Руководство перешло на выполнение «внешних» контрактов по поиску артефактов и добычи частей тел мутантов, но любая информация о лабораториях и тайнах Зоны строго скрывается. Правительству не совсем нравится такой поворот событий и поэтому они активно пытаются внедрить своих людей на руководящие должности внутри группировки. Если государственные силы смогут подобное успешно провернуть, то вряд ли это закончится хорошо для обычных бойцов, чей разум с каждым днём всё больше и больше гонится за деньгами…
Group10-Text-Exploring = Победа! Зона под контролем группировки. Руководство пошло на ограниченный контакт с правительством, не смотря на то, что объявила территорию отчуждения закрытой для кого-либо. Количество ученых в Зоне выросло, но за каждым приставлено по нескольку особых бойцов с приказом «не пускать в подземелья под любым предлогом», который раздавался лично лидером, находящимся под влиянием О-Сознания. Но, тяга к знаниям в умах исследователей не раз находила способы обойти приказ и проникнуть туда, куда не следует. К сожалению, потом этих ученых находили мёртвыми. Сначала правительство винило в этом Зону как слишком опасное место, но тайные расследования показали, что не всё так просто. Государство решило вмешаться. Но чтобы избежать крупных потерь был разработан план по внедрению агентов СБУ на ключевые посты для смены власти в группировки. Специалисты не исключают, что такое может привести к новому этапу «Войны в Зоне»…
