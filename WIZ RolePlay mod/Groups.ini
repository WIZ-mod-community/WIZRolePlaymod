[Groups-Description]
Group0 = Группировка не доступна в данной версии игры
Group1 = Одиночки – группировка без четких идеологических и боевых задач. Преимуществом можно считать их предрасположенность к поиску артефактов, что благоприятно скажется на финансовом положении в умелых руках. Группировке необходимо определиться с приоритетами в своем развитии.
Group2 = Бандиты – криминальная сторона Зоны. Не имеют достойного вооружения и большого числа умеющих воевать в своих рядах. Группировке необходимо провести реорганизацию, как во внутренних делах, так и во внешних.
Group3 = Военные – государственные силы на территории Зоны. Имеют отличную амуницию в плане борьбы с любыми сталкерами, однако, плохо приспособлены к аномальным порождениям Зоны.
Group4 = Ученые – основная задача это изучение Зоны, а не борьба с ее проявлениями в виде криминала и мутантов. Имеют базу на локации Янтарь. Абсолютно не приспособлены для ведения боевых действий, однако, имеют со старта хорошие шансы на поиски артефактов.
