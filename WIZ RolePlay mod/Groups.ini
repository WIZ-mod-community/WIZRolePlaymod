Group4-Text-Stability = Победа! Вскоре Зона была полностью под контролем правительства. Наступил полный баланс, мутанты искоренялись, зона контролировалась, вылазки за артефактами остались. Приход сталкеров за счет взятки продолжался, Круглов ушел в отставку, но уже кто-то из сотрудников получивший прибор его сразу же прое... проворонил, из-за чего началась полная суматоха среди команды исследователей. Север будет навсегда заброшен? Остается надеяться на то, что этот балбес вспомнит где он его оставил.
