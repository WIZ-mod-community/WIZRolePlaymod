Group4-Text-Unknow = Победа! Вскоре Зона была полностью под контролем правительства, хоть и были проблемы в ней в виде постоянных набегов мутантов и проблема в самом контроле, так как постоянно не хватало людей для поддержания этого же контроля. С помощью выжившего Профессора Круглова Север скоро будет открыт с помощью нового устройства. Судьба Севера в скором времени будет разгадана, но что же будет ждать нас - смерть или выжившие?
Group4-Text-Growth = Победа! Вскоре Зона была полностью под контролем правительства, хоть и были проблемы в ней в виде постоянных набегов мутантов, но Ученые нашли выход, создав небольшой имплант подавителя агрессии, сделав мутантов вполне безобидными, но крупные виды никак не хотели подчиняться. Выживший Профессор Круглова с помощью устройства поиска пути откроет Север, узнав его Судьбу. Что же нас ждет там? Выжившие? Или Смерть?
Group4-Text-Stalkers = Победа! Вскоре Зона была полностью под контролем правительства, хоть и были проблемы в ней в виде постоянных набегов мутантов, но Ученные нашли выход. Приглашая в зону все больше Сталкеров, Военным конечно это не сильно нравилось, но все это пошло только на пользу Правительству. Зона полностью была под контролем кроме Темной Лощины из-за ее прирожденной дикости. Благодаря сталкерам, Ученые получали новые сведенья о артефактах, аномалиях и документах, вознаграждая этих же Сталкеров. Выживший Профессор Круглов с помощью устройства поиска путей снова возглавит Экспедицию, но уже на Север. Что же будет их ждать? Дикие земли, как Темная Лощина? Или полное разочарование?
Group4-Text-Crime = Победа! Вскоре Зона была якобы под контролем правительства. Постоянно случалась коррупция, якобы неудачные вылазки и другие подозрительные вещи. Участились грабежи и набеги на своих же, Зона полностью выходила из этого контроля, все больше и больше уходя в дикое состояние. Профессор Круглов был убит, а устройство продано за кошерные деньги на черном рынке. Север, как и Зона, останется навсегда забытым Богом местом.
Group4-Text-Control = Победа! Вскоре Зона была полностью захвачена силами правительства. Проблем почти не было, кроме небольших логов мутантов в Темной Лощине. Блокпосты были усилены, мутантов активно искореняли, ознакомившись с документами с лабораторий было принято решение все засекретить и изучать дальше Зону без постороннего вмешательства. Профессор Круглов планирует возглавить новую Экспедицию на Север и она не может быть провальной. Север должен быть обитаемым хотя бы одной группировкой.
Group4-Text-AntiZone = Победа! Вскоре Зона была полностью под контролем правительства. Мутанты начали подвергаться набегам со стороны военных, мутантов почти не осталось. Темная Лощина была под жестким контролем, Зона изучалась все агрессивнее, способы уничтожения активно разрабатывались как и факторы сдерживания. Профессор Круглов скоро возглавит Военный Налет на Север, что-бы полностью очистить его для будущих исследований.
Group4-Text-Anarchy = Победа! Вскоре Зону заняли независимые Ученые, которые просто хотели ее изучать и получать от этого удовольствие. Зона стала нейтральной, сделав только опасной Темную Лощину, которая была снова запечатана блокпостами сталкеров-добровольцев. Анархия процветала, а знания о Зоне попадали во внешний мир, пробуждая интерес во всех странах. Профессор Круглов возглавит новую Независимую Научную Экспедицию на Север и судьба Севера будет известна на весь мир.
Group4-Text-Sectarianism = Победа! Зона была полностью под контролем Научной Экспедиции имени Круглова. Исследовав документы с Лабораторий, вас жутко заинтересовала Зона. Даже не поняв, что вы начали творить, вы начали эксперименты, восстановив Лаборатории. Опыты над мутантами, опыты над людьми, создание разумных зомби и другие ужасающие вещи, но цена науки велика, так что человеческая жизнь ничего не стоит. Ваши опыты довели до того, что Зона стала опасна для всех, кроме вас и ваших приспешников науки. Наука - Это весело!
