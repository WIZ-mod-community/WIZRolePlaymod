Group2-Text-Growth = Победа! Среди бандитов появился особенный сталкер с кличкой Леший. Его зона любила, мутанты охотно ласкались, к нему он же их и приручал. Для других зона стала наоборот опасна -  все чужаки умирали в первые 2 дня. Так в зоне началась новая эпоха, названная "Чужой Среди Чужих".
Group2-Text-Stalkers = Победа! Бандиты, как иронично бы это не звучало, все меньше были похожи на бандитов, и больше начали походить на обычных сталкеров, но озлобленная группа не поддерживающая такой порядок планирует восстание против бугра. Скоро назревает новая война за зону...
Group2-Text-Crime = Победа! Зона стала сплошным криминальным раем ,но так как грабить уже было некого бандиты переключились друг на друга, яростные бои между бойцами группировок привели к полному распаду группировки.
Group2-Text-Control = Победа! Вместо бандитов появилась новая группировка "Мстители" - хорошо вооруженные и опытные мародеры, грабящие лаборатории и всех, кто попадал на территорию зону, но они не были ублюдками - каждому давался шанс быть в зоне за взнос. На периметре военные планируют полное свержение Мстителей.
Group2-Text-AntiZone = Победа! Бандиты после пировой победы неоднократно задумывались: а что делать? Бугор открыл новое занятие - охота на мутантов, конечно же за каждого убитого мутанта давались деньги. Бандиты тут же подхватили инициативу и истребляли всех мутантов на своем пути. В скором времени зона очистилась от мутантов, а ей же правила новая группировка - "Хозяева Зоны".
Group2-Text-Anarchy = Победа! Расслабленные бандиты после победы решили все таки пересмотреть свои взгляды и встать на путь забытой свободы, создав группировку "Смеющиеся Черепа". Мутантов часто не трогали, артефакты использовали во благо, а зона стала добрым местом как для мутантов, так и для новых сталкеров.
Group2-Text-Sectarianism = Победа! После истребления всего и вся у бандитов начался конфуз и они не понимали - что же будет дальше? Этот вопрос начал мучать каждого, среди бандитов начались безумные теории о том, как закрылся север, одной из них была в том, что зона начала поглощать весь мир и таким образом хотела уничтожить всех, кто был в ней. Бандиты сразу создали новую группировку "Грех" и жестоко расправлялось со всеми, кто не верил в эту теорию. "Мы рождены, дабы исправлять свои грехи перед священной Зоной!" - слова лидера группировки Грех, именуемого Ворон. СМИ показывало их как террористов, ужасные картины повешанных сталкеров и валяющиеся кишки заполонили зону. Правительство в ужасе изолировало весь периметр зоны.
Group2-Text-Mercenary = Победа! Бандиты стали порадировать своих больших братьев Наемников, поручаясь за контракты. Новая шайка "Великие Ханы" полностью контролировала зону, но не всем это нравилось. Один из лидеров сопротивления Косой в скором времени поднимет вооруженный конфликт.
Group2-Text-Exploring = Победа! Новые братки подались в математику, изучая зону и строя теории "Что-же случилось с севером?". Обнаружив устройство для прохода на север у трупа Профессора Круглова небольшая группа отправилась в неизведанные земли, но они так и не вернулись. Зона стала безопасной для правительства, но не для бунтующих братков.
Group2-Text-Stability = Победа! Страх перед развалом группировки заставил пахана изменить политику в группировке, введя новое правило: "Кто как хочет, так и живет". В группировке наступила полная стабильность и всего было понемногу - кто-то изучал зону, кто-то жил в свое удовольствие, кто-то боролся с мутантами. Если бы пахан не принял такую политику, возможно, бандитов ждал распад...
Group2-Text-Zombie = Победа! Сошедшие с ума бандиты, назвавшие себя Грех начали активное наступление против других бандитов. Они жестоко убивали всех, кто пытался им сопротивляться, мутанты не трогали, а наоборот - стали помогать как могли. Зона стала слишком опасной, периметр Вооруженных Сил Украины был усилен настолько, что это больше стало походить на концлагерь. Вскоре по всей планете прошел мощнейший выброс, который положил конец всему живому.

