Group3-Text-Unknow = Победа! Правительство взяло под контроль Зону. Как только оно ознакомилось с документами из лабораторий, было принято решение всё сразу же засекретить. Оружие, опыты над людьми, причина появления Зоны... Теперь это навсегда останется тайной...
Group3-Text-Growth = Победа! Правительственные силы взяли под контроль Зону. Как только оно ознакомилось с документами из двух лабораторий, военные поняли, что зона безвредна и люди ужасны. Почти вся армия дезертировала и взяла юг под свой контроль, все следы людей были тщательно уничтожены, а среди военных появилась новая личность - Великий Шаман. Он же и взял всех военных вместе и они обосновали новое общество, называющее себя Друиды. Мутанты их не трогали, зона в безопасности, а злые и мелочные люди отрезаны от зоны.
Group3-Text-Stalkers = Победа! Правительственные силы, взяв зону под контроль, запечатали старые лаборатории и принялись активно сотрудничать с нелегалами и учеными. Были сформированные новые отряды Военных Сталкеров, которые занимались чем угодно: от поиска артефактов, до чистки мутантов. Артефакты и части мутантов сдавались ученым, но вас все равно обвинили в невыполнении ваших обязанастей. К удивлению, вас не уволили.
Group3-Text-Crime = Победа! Бывшие правительственные силы взяли под контроль юг зоны, но вместо дальнейшей чистки среди армии началась полная коррупция. Сдача оружия нелегалам, взятки на блокпостах и продажа артефактов неопознанным лицам. Вы справились с задачей контроля над югом зоны, но не над вашей армией. Скоро вас уволят и назначат огромный штраф.
Group3-Text-Control = Победа! Правительственные силы взяли под контроль юг зоны и начали ознакомление с зоной, проходя инструктажи у доверенных сталкеров и обыскивая старые лаборатории. После обучения вы сразу же укрепили форпосты в зоне, проводя регулярные рейды на логова мутантов. Зона почти полностью под контролем государства, но какая судьба севера? Мы никогда не узнаем.
Group3-Text-AntiZone = Победа! Правительственные силы взяли под контроль юг зоны и ознакомились с зоной получше. Поняв, что зона является чудовищем в плане угрозы мира, вы сразу же начали чистить ВСЕ логова мутантов, чистить аномалии на артефакты. Начальство хотело вас разжаловать, но передумало. Вы дальше укрепляли и укрепляли форпосты, в зоне мутантов становилось все меньше, но судьба севера так и не будет узнана.
Group3-Text-Anarchy = Победа! Правительственные силы захватили юг зоны и начав ознакомление с зоной вы поняли, зона опасна, но почему не просветить общество? Начальство это запрещало, но кто они такие чтоб вам приказывать!? ВЫ свободная личность! Ваши бойцы начали активно изучать зону и пытались наладить контакт с мутантами, зона на удивление была спокойна, но все же была опасна. Мир узнал о зоне и никто не мог что-то с этим поделать. Возможно, это даже неплохо? Кто знает, но что же стало с севером мы не узнаем...
Group3-Text-Sectarianism = Победа! Правительственные силы взяли под контроль юг зоны, но тут вас осенило - вы убили множество невинных граждан просто так? Каков был смысл в этом? Ознакомившись с документами с лабораторий вы поняли, что люди - настоящие монстры, а вами руководили как марионеткой, кормя завтраками про получение награды и звание героя, но это были всего лишь обманчивые сладкие речи. Вместо того, чтобы убивать мутантов вы полностью отрезали юг зоны от внешнего мира, север всегда будет в безопасности и никакие чудовища не смогут к вам проникнуть. Зона стала смертельно опасна для всех, кто пытался проникнуть в нее, мутантов стало слишком много и "Поехавшие" военные закрывали все периметры.
Group3-Text-Mercenary = Победа! Правительственные войска взяли юг зоны. Вы обязаны были ее удерживать, но почему бы службу не смешивать с деньгами? Вам начали писать крупные фирмы насчет разных контрактов, вы вели службу и заодно зарабатывали деньги. Вместе с вашими подчиненными зона стала благоприятным местом, но ситуация на севере всегда останется тайной.
Group3-Text-Exploring = Победа! Правительственные силы, взяв под контроль юг зоны, начали тщательно изучать её. Изучив документы, вас сильно заинтересовало происхождение этого чуда, но и показывать эти данные всем тоже нельзя. Хорошо скооперировавшись с учеными изучение пошло быстрее, зона была полностью под контролем, дикие территории стали обычными, темная лощина была окупирована военными, а на нии агропром были ученые под охраной военных. Остальные же территории были под регулярной защитой военных частей, ситуация на севере не была узнана, но как туда попасть пока не ясно - прибор, который был использован Профессором Кругловым был одноразовым. Мы обязательно узнаем ситуацию на севере. Наверное...
Group3-Text-Stability = Победа! Правительственные силы взяли под контроль юг зоны и активно ее чистили от мусора и мутантов. Укрепив форпосты на территории юга, мутантов становилось все меньше. Дикие территории все меньше походили на дикие, лаборатории были захвачены, ученные активно ищут путь на территорию севера. Вас повысили и добавили дополнительное жалование! Так держать!
Group3-Text-Zombie = Победа! Правительственные силы взяли под контроль юг зоны и начали ее активно изучать. Спустившись в лабораторию на НИИ Агропром вы обнаружили неизвеестную установку. Один из ваших идиотов случайно ее включил. Рацию наполнили моментальные крики, выключить установку было невозможно - рубильник заклинил. Установка начала постепенно накрывать весь юг, полчище зомбированных военных начали разбредаться по всему югу. Контролируя его, мутанты начали активно плодиться, что сделало зону еще опаснее. Правительство уже не пыталось вернуть зону, оно просто укрепило периметр, сделав невозможным попадание в зону. Судьба севера навсегда останется загадкой, а вы вскоре были уволены.

