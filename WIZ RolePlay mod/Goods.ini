;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Конфиги ресурсов и товаров						;;
;; Число ресурсов менять нельзя						;;
;; Число товаров менять можно						;;
;; Технические [] названия ресурсов менять нельзя			;;
;; Технические [] названия товаров менять можно				;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Инфа по ресурсам							;;
;; Name - название отображаемое в игре					;;
;; Img - путь до крупного изображение ресурса в игре			;;
;; используется например при торговле или на складе			;;
;; Type - тип ресурс или товар						;;
;; Cost - Базовая денежная цена без учета какого-либо коэфициента	;;
;; Desc - текстовое описание						;;
;; Category - категория товара (еда, медик, припасы, броня, оружие)	;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;; Инфа по товарам							;;
;; Name - название отображаемое в игре					;;
;; Img - путь до крупного изображение товара в игре			;;
;; Type - тип ресурс или товар						;;
;; Cost - Базовая денежная цена без учета какого-либо коэфициента	;;
;; Desc - текстовое описание						;;
;; Category - категория товара (еда, медик, припасы, броня, оружие)	;;
;; Level - максимальный ранг бойца, который сможет использовать это	;;
;; TraderX - у какого торговца продается				;;
;; GroupX - у какой группировки продается				;;
;;;;;; У оружия								;;
;; PVP - атака против других сталкеров					;;
;; PVM - атака против монстров						;;
;; Range - дальность							;;
;; Consum - расход боеприпасов						;;
;; Level - для какого ранга бойца					;;
;;;;;; У брони								;;
;; PVP - защита против других сталкеров					;;
;; PVM - защита против монстров						;;
;; AntiRad - защита против радиации, выброса и аномалий			;;
;; Mass - масса брони							;;
;; Level - для какого ранга бойца					;;
;;;;;; Другое и квестовое						;;
;; Пока что не реализованно на уровне движка				;;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

