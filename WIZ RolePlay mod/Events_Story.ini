Desc-Owner=В 2011 году, после Большого выброса на ЧАЭС, следом произошла и Третья Катастрофа, которая отрезала почти все проходы на локации, в том числе юг, от остальной зоны. Большинство группировок стали отрезаны от внешнего мира, а их осколки, что были в момент Катастрофы на юге, либо погибли, либо остались скитаться, без возможности связаться со своими центрами. Военные заняли Нии Агропром, Бандиты осели в Тёмной долине, Сталкеры так и остались в Деревне новичков, почти все территории, что ранее были подконтрольны группировкам, стали заселены мутантами.
