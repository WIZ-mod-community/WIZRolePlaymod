Name=Торговец Зуб на Депо
Desc-Owner=Взятое Депо оказалось обитаемо не только мутантами, но и "торговцем" Зубом, который поведал историю о том, как Сталкеры под командованием Отцом Валерьяном и главным штурмовым лидером Наемником Шрамом штурмовали Свалку, выбив оттуда Бандитов и разграбили абсолютно ее всю, не оставив никакого снаряжения для продажи, но смог поделится с нами небольшой историей о Зоне. "После поражения Бандитов, Сталкерня навела тут свой порядок, но это не суть важно. Лохи в песочнице сразу же ушли после Великого Выброса, но не далеко - сразу же после этого якобы Выброса со всех нор полезли Орды Мутантов убившие всех, кто был на этой же Свалке, не оставив никого абсолютно.... мля... Короч, я спрятался у себя на Складе и ждал до тех пор, пока не пришли вы, га-га! Такая вот полезная история, м-да... Этот короч Выброс еще какую-то Темную Лощину открыл и новые артефакты, розумiешь? Дорогие Артефакты на Юге! Юг хоть и стал опасен, но теперь это рай для заработка. Вот и все, что я знаю, пацанчик."
