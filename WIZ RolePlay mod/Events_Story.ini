Name=Лаборатория Х-18
Desc-Owner=Захватив Завод, мы обнаружили, что под Заводом располагалась дверь с кодом, которая была успешно выбита с помощью пары гранат. Оказалось, за дверью была лаборатория, обитающая множеством мутантов. На первом этаже мы нашли пару Документов и трупы Лаборантов, в одном из этих же трупов включилась запись: "Коллега, вы все таки смогли открыть дверь? Ваш Код Доступа - 1243 Надеемся на дальнейшее расследования. Профессор Сахаров." Открыв дверь с помощью кода, оказался второй этаж, наполненный полтергейстами. На часть наших разведчиков давило небольшое пси-излучение, но источник не был найден. Обнаружив документы, мы смогли выяснить следующее: "Лаборатория Х-18 Напрямую связана с экспериментами над детьми. них развивался телекинез и способность быть невидимым человеческому глазу, в зависимости от мутации в воздухе были либо молнии, либо искажения с жаром. Другой вид же Карлик облада..." Документ слишком истрепан, чтоб понять что написано. Дальше есть отчеты о детальном поведении Лаборатории.
