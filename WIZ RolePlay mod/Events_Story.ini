Desc-Owner=Тем временем Учёные с Янтаря смогли создать новый прибор, что помогает проложить пути, между локациями, с его помощью они смогли отправить экспедицию во главе Профессора Круглова на Свалку, что теперь стала клондайком артефактов, но и достаточной активностью мутантов, из-за Третьей Катастрофе. В этот момент Темная Лощина стала очень опасной территорией, поскольку ее местность насыщена мутантами и новыми появившимися аномалиями.
