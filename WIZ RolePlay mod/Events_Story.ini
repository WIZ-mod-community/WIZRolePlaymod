Name=Тайник в Подвале Барахолки
Desc-Owner=Обследовав подвал на Барахолке, мы обнаружили уже использованную растяжку и место взрыва. Внимательно все изучив была найдена флешка и кпк. На флешке была аудиозапись в которой было это: "А чё не рассказать, расскажу! На Свалке всем заправляет Йога. Он тут в авторитете... ух, на хазе у него всё шмотьём заставлено, и нехилым таким! Есть ещё такой Боров — бармен, но реально наверх метит. Если пойдёшь дальше, выйдешь к «Агропрому»: там сталкерня и «долговцы» нас от монстров спасают, гы-гы!.. Мы еще какого-та лошка Шрама обокрали, зачётный мужик! Вещей и Денег нигде столько не сыскать! А в другую сторону поломишься, сначала к Рынку вылезешь. Там разный народ, чем Зона богата, барыжит. Ночью выбор больше, чем днём, тока и кинуть могут вернее, особенно есть там братья, у них и погоняло — Кидалы. Ну вот. Дальше потрусишь — надыбаешь «свободовцев» в Тёмной Долине."
